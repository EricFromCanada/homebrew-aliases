name: GitHub Actions CI
on:
  push:
    branches: master
  pull_request:

jobs:
  tests:
    runs-on: macOS-latest
    steps:
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - run: brew style $GITHUB_REPOSITORY

    - name: Run brew alias
      run: brew alias
