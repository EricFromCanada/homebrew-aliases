name: CI
on:
  push:
    branches: master
  pull_request:

jobs:
  tests:
    runs-on: macOS-latest
    steps:
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - run: brew style "$GITHUB_REPOSITORY"

    - run: brew typecheck homebrew/aliases

    - run: brew alias
